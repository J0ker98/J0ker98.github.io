<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% seo %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% include head-custom.html %}
</head>

<body class="bg-slate-900 text-slate-300 font-sans antialiased selection:bg-indigo-500 selection:text-white">
    <div class="fixed inset-0 z-[-1]">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-indigo-500/20 blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-purple-500/20 blur-[120px]">
        </div>
    </div>

    <div class="max-w-4xl mx-auto px-6 py-12 md:py-20">
        {{ content }}

        <footer class="mt-20 pt-8 border-t border-slate-800 text-center text-sm text-slate-500">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}.</p>
        </footer>
    </div>
</body>

</html>
