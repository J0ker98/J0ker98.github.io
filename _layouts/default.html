<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
</head>

<body>
    <div class="wrapper">
        <header>
            <h1><a href="{{ '/' | absolute_url }}">{{ site.name | default: site.github.repository_name }}</a></h1>

            {% if site.logo %}
            <img src="{{site.logo | relative_url}}" alt="Logo" />
            {% endif %}

            <p>{{ site.description | default: site.github.project_tagline }}</p>

            <h3>Connect with me</h3>
            <ul class="downloads">
                <li><a href="{{ site.social.linkedin }}"><strong>LinkedIn</strong></a></li>
                <li><a href="{{ site.social.instagram }}"><strong>Instagram</strong></a></li>
                <li><a href="{{ site.social.facebook }}"><strong>Facebook</strong></a></li>
            </ul>
        </header>
        <section>

            {{ content }}

        </section>
        <footer>
            <p><small>&copy; Stefano Zeppieri 2021</small></p>
        </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
</body>

</html>
